<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Evidencija nastavnih aktivnosti</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Idi na registraciju</button>
	</form>	
	
	<div class="container">
		<br/>
		<img th:src="@{/images/fer-logo.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<div class="col-md-6 col-md-offset-3">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading">Unesite e-mail adresu i lozinku:</h3>
				<br/>
				 
				<input type="text" id="email" name="email"  th:placeholder="Email"
					class="form-control" /> <br/> 
				<input type="password"  th:placeholder="Lozinka"
					id="password" name="password" class="form-control" /> <br /> 
					
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Prijavi se</button>
			</form>
		</div>
	</div>
</body>
</html>
